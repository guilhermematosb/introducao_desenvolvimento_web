<!-- Crie um campo de input onde o usuário pode digitar um texto e um botão. 
Quando o botão for clicado, o texto digitado deve ser exibido em um parágrafo. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise</title>
</head>
<body>
    <input type="text" id="textoInput">
    <button id="botao">Exibir Texto</button>
    <p id="paragrafo"></p>

    <script>
        document.getElementById("botao").addEventListener("click", function() {
            let texto = document.getElementById("textoInput").value;
            document.getElementById("paragrafo").innerText = texto;
        });
    </script>
</body>
</html>
