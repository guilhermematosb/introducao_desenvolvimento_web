<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>

    <style>
        #identificador {
          background-color: red;
          
        }

        .classe{
            font-size:36px;
        }
    </style>
</head>

<body>
    <!-- EXEMPLOS DE COMENTÁRIO -->

    <!-- Este é um comentário de uma linha -->

    <!--
    Este é um exemplo
    de um comentário
    de várias linhas.
    -->

    <!-- SINTAXE DE TAGS E ATRIBUTOS -->
    <p style="color: white;" class="classe" id="identificador"> 
        Este é um parágrafo em vermelho.
    </p>

    <div class="classe">Esta é uma div com uma classe</div>

    <!-- TAG IMAGEM -->
    <div>
        <img src="img/imagem.png" alt="Dinossauro">
    </div>
    
    <div>
        <img src="https://saude.ufpr.br/wp-content/themes/wpufpr_zurb6_sd/images/topo.png" alt="Imagem direto da internet">
    </div>

    <!-- TAGS DE LISTAS -->
    <ol style="font-size:40px">
        <li>
            <a href="https://www.example.com">Link (a)</a>
        </li>
        <li>Item 2</li>
    </ol>

    <ul style="font-size:40px">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>


    <!-- ELEMENTOS DE BLOCO -->
    <h1 style="background-color: red">Texto 1</h1> Texto 2

    <!-- ELEMENTOS DE LINHA -->
    <strong style="background-color: red">Texto 1 </strong> Texto 2

</body>
</html>
